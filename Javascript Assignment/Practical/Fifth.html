<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }

        var j = 1;
        var sum = 0;
        while(j <= 10){
            if(j % 2 == 0){
                sum += j;
            }
            j++;
        }
        document.write("Sum of Even Numbers is: " + sum + "<br>");

        do {
            var num = prompt("Enter a number:");
            num = parseInt(num);
        } while (num <= 10);

        document.write("You entered a number greater than 10: " + num);

        

    </script>
</body>

</html>
