<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: absolute;
            top: 45%;
            left: 48%;
            width: 100px;
            height: 45px;
            background-color: seagreen;
            color: white;
            transition: 2s all;
            font-size: medium;
        }
        button:hover{
            background-color: rgba(32, 193, 102, 0.682);
            color: black;
            width: 150px;
            height: 55px;
            left: 46%;
            font-size: larger;
        }
    </style>
</head>
<body>
    <button onclick="touch()">Click</button>

    <script>
        function touch(){
            alert("Button Clicked")
        }
    </script>
</body>
</html>
