<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const Name = "Liam Payne";
        const Age = 29;
        const isAdult = Age >= 18;
        const user = null;
        let Gender;

        document.write("<h1>Data Types in JavaScript</h1>");
        document.write("\n <p>Name: " + Name + "</p>")
        document.write("\n <p>Age: " + Age + "</p>")
        document.write("<p>Is Adult: " + isAdult + "</p>")
        document.write("<p>User: " + user + "</p>")
        document.write("<p>Gender: " + Gender + "</p>")

        var body = document.querySelector("body");
        body.style.alignItems = "center";
        body.style.textAlign = "center";
        body.style.padding = "20px";
        
        var p = document.querySelectorAll("p");
        p.forEach(el => {
            el.style.fontSize = "20px";
            el.style.color = "blue";
        });

        console.log(typeof (Name));
        console.log(typeof (Age));
        console.log(typeof (isAdult));
        console.log(typeof (user));
        console.log(typeof (Gender));
    </script>
</body>

</html>
