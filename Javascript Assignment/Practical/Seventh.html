<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var fruit = ["apple", "Banana", "chiku", "Mango"];

        document.write(fruit + "<br>");
        fruit.push("Orange");   //To add A fruit
        document.write("<br>" + fruit)

        fruit.shift();          //To remove first fruit
        document.write("<br>" + fruit)

        console.log(fruit);

    </script>

</body>

</html>
