<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function DivideNum(a, b) {
            try {
                if (b == 0) {
                    throw new Error("Division by zero is Not Possible");
                }
                else{
                    let result = a/b;
                    console.log("Result is: ",result);
                }
            }
            catch(error){
                console.log(error);
            }
        }

        DivideNum(10,0)
    </script>
</body>

</html>
