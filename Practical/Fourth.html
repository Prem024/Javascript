<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = -5;

        if (num > 0) {
            document.write("<h1>Number Is Positive</h1>");
        }

        else if (num < 0) {
            document.write("<h1>Number Is Negative</h1>");
        }

        else {
            document.write("<h1>Number Is Zero </h1>");
        }

        var ch = 3;

        switch (ch){
            case 1:
                document.write("<h2>Monday</h2>");
                break;
            case 2:
                document.write("<h2>Tuesday</h2>");
                break;
            case 3:
                document.write("<h2>Wednesday</h2>");
                break;
            case 4:
                document.write("<h2>thursday</h2>");
                break;
            case 5:
                document.write("<h2>Friday</h2>");
                break;
            case 6:
                document.write("<h2>Saturday</h2>");
                break;
            case 7:
                document.write("<h2>Sunday</h2>");
                break;
            default:
                document.write("<h2>Invalid Day</h2>");
                break;
        }
    </script>
</body>

</html>
