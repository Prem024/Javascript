<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let car = {
            Brand : "BMW",
            Model : "M4",
            Year : 2025
        };

        document.writeln("Brand : " + car.Brand +"<br>" + "Model : " + car.Model + "<br>" + "Year : " + car.Year);

        car.Year = 2024
        document.writeln("<br> <br> Updated Year <br> <br>"  )
        document.writeln("Brand : " + car.Brand +"<br>" + "Model : " + car.Model + "<br>" + "Year : " + car.Year);

        car.color = "Black";
        document.writeln("<br> <br> Property Added <br> <br>")
        document.writeln("Brand : " + car.Brand +"<br>" + "Model : " + car.Model + "<br>" + "Year : " + car.Year + "<br>" + "Color : " + car.color);
    </script>
</body>

</html>
